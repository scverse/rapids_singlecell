name: GPU-CI

on:
  push:
    branches: [main]
  pull_request:
    types:
      - labeled
      - opened
      - synchronize

# Cancel the job if new commits are pushed
# https://stackoverflow.com/questions/66335225/how-to-cancel-previous-runs-in-the-pr-when-you-push-new-commitsupdate-the-curre
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: flying-sheep/check@v1
        with:
          success: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-gpu-ci') }}
  test:
    name: GPU Tests
    needs: check
    runs-on: "cirun-aws-gpu--${{ github.run_id }}"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Nvidia SMI sanity check
        run: nvidia-smi


          # Pull the RAPIDS container
      - name: Pull RAPIDS Docker container
        run: docker pull nvcr.io/nvidia/rapidsai/base:23.10-cuda11.8-py3.10
      # Run the container, install the package, and execute tests
      - name: Install package and run tests in RAPIDS container
        run: |
          docker run --gpus all --rm -it \
              --shm-size=1g --ulimit memlock=-1 \
              -v ${GITHUB_WORKSPACE}:/workspace -w /workspace \
              nvcr.io/nvidia/rapidsai/base:23.10-cuda11.8-py3.10 \
              /bin/bash -c "pip install .[test] && pytest"
