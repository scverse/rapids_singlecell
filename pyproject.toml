[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "rapids_singlecell"
description = "running single cell analysis on Nvidia GPUs"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Severin Dicks"}]
readme = {file = "README.md", content-type="text/markdown"}
dynamic = ["version"]

dependencies = [
    "anndata>=0.10.0",
    "scanpy>=1.9.3",
    "numpy>=1.17.0",
    "decoupler>=1.3.2",
    "scipy>=1.4",
    "pandas>=1.0",
    "natsort",
    "scikit-misc>=0.1.3",
    "matplotlib>=3.4",
    "seaborn",
    "tqdm",
    "statsmodels>=0.12.0",
]

[project.optional-dependencies]
rapids11 = ["cudf-cu11", "cuml-cu11", "cugraph-cu11"]
rapids12 = ["cudf-cu12", "cuml-cu12", "cugraph-cu12"]
doc = [
    "sphinx>=4.5.0",
    "sphinx-copybutton",
    "nbsphinx>=0.8.12",
    "myst-nb",
    "scanpydoc[typehints,theme]>=0.9.4",
    "readthedocs-sphinx-ext",
    "sphinx_copybutton",
]
test = [
    "pytest",
    "omnipath",
    "profimp",
]

[project.urls]
Documentation = "https://rapids-singlecell.readthedocs.io"
Source = "https://github.com/scverse/rapids_singlecell"

[tool.black]
line-length = 88
target-version = ['py38']
include = '^rapids_singlecell/.*\.py$'

[tool.ruff]
src = ["rapids_singlecell"]
exclude = ["rapids_singlecell/tests"]
line-length = 88
select = [
    "F",  # Errors detected by Pyflakes
    "E",  # Error detected by Pycodestyle
    "W",  # Warning detected by Pycodestyle
    "I",  # isort
    "TID",  # flake8-tidy-imports
    "C4",  # flake8-comprehensions
    "BLE",  # flake8-blind-except
    "UP",  # pyupgrade
    "RUF100",  # Report unused noqa directives
]
ignore = [
    # line too long -> we accept long comment lines; black gets rid of long code lines
    "E501",
    # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
    "E731",
    # allow I, O, l as variable names -> I is the identity matrix
    "E741",
    # Missing docstring in public package
    "F403",
    # First line should be in imperative mood; try rephrasing
]

[tool.ruff.per-file-ignores]
"docs/*" = ["I"]
"tests/*" = ["D"]
"*/__init__.py" = ["F401"]

[tool.hatch.build]
# exclude big files that donâ€™t need to be installed
exclude = [
    "tests",
    "docs",
    "notebooks"
]
[tool.hatch.build.hooks.vcs]
version-file = "src/rapids_singlecell/_version.py"
[tool.hatch.version]
source = "vcs"
